<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect Page</title>
</head>
<body>
    <h1>Redirect Page</h1>
    <p>You will be redirected to the map page in a few seconds.</p>
    <button id="redirect-btn">Go back to map</button>
    <script>
        document.getElementById("redirect-btn").addEventListener("click", function() {
            window.location.href = "http://127.0.0.1:5000";
        });
    </script>
</body>
</html>
